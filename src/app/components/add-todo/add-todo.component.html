<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Add Todo
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Todo</ion-label>
      <ion-input type="text" [(ngModel)]="task"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Tag</ion-label>
      <ion-input type="text" [(ngModel)]="tag"></ion-input>
    </ion-item>
 
  </ion-list>
  <ion-footer>
  <div class="flex-center">
    <ion-button color="primary" (click)="saveItem()">Save</ion-button>
    <ion-button color="primary" fill="outline" (click)="close()">Cancel</ion-button>
  </div>
  </ion-footer>
</ion-content>
