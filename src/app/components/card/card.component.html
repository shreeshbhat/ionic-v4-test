<ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let todo of tag.todos">
      <ion-item [href]="'/todo/' + todo.id" 
      routerDirection="forward">
        <ion-label>{{ todo.task }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item)"><ion-icon name="trash"></ion-icon></ion-item-option>
        <ion-item-option color="secondary" (click)="edit(item)">Favorite</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
