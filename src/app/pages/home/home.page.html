<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Todos
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="home-background">

  <app-card *ngFor="let tag of tags" [tag]="tag">
  </app-card>

  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="md-add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button class="fab-button" (click)="addTodo()">
        <ion-icon class="fab-icon" name="md-list"></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="fab-button" (click)="addTodo()">
        <ion-icon class="fab-icon" name="md-list-box">
        </ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
